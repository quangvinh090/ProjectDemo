<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutadmin :: content('Product', ~{this :: div})}">

<head>
	<title>Product</title>
</head>

<body>
	<div class="content-wrapper">
		<section class="content">
          <div class="card-header">
            <h3 class="card-title">Form Create</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method="post" th:action="@{/admin/product/add}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name Product</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" th:field="${product.name}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Price ($)</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Price" th:field="${product.price}">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Quantity</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Quantity" th:field="${product.quantity}">
              </div>
  				<!-- textarea -->
				  <div class="form-group">
				    <label>Decription</label>
				    <textarea class="form-control" rows="3" placeholder="Enter ..." th:field="${product.description}"></textarea>
				  </div>
				  <div class="form-group">
					  <label for="exampleInputFile">File Image</label>
					  <div class="input-group">
					    <div class="custom-file">
					      <input type="file" class="custom-file-input" id="exampleInputFile" name="file">
					      <label class="custom-file-label" for="exampleInputFile">Choose file</label>
					    </div>
					  </div>
					</div>
				  <div class="form-group">
				    <label>Category</label>
				    <select class="form-control" th:field="${product.category.id}">
					  
				      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
				    </select>
			   	</div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
		</section>
	</div>
</html>
