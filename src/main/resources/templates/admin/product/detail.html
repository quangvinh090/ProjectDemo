<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutadmin :: content('Prodduct', ~{this :: div})}">

<head>
	<title>Detail Product</title>
</head>

<body>
<div class="content-wrapper">
	<div class="container-fluid">
	<section class="content">

  <!-- Default box -->
  <div class="card card-solid">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-sm-6">
          <h3 class="d-inline-block d-sm-none" th:text="${product.name}"></h3>
          <div class="col-12">
            <img th:src="@{'/assets/admin/images/' + ${product.picture}}" class="product-image" alt="Product Image">
          </div>
          
          <div class="col-12 product-image-thumbs">
            <div class="product-image-thumb active"><img th:src="@{/assets/admin/dist/img/prod-1.jpg}" alt="Product Image"></div>
            <div class="product-image-thumb" ><img th:src="@{/assets/admin/dist/img/prod-2.jpg}" alt="Product Image"></div>
            <div class="product-image-thumb" ><img th:src="@{/assets/admin/dist/img/prod-3.jpg}" alt="Product Image"></div>
            <div class="product-image-thumb" ><img th:src="@{/assets/admin/dist/img/prod-4.jpg}" alt="Product Image"></div>
            <div class="product-image-thumb" ><img th:src="@{/assets/admin/dist/img/prod-5.jpg}" alt="Product Image"></div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <h3 class="my-3" th:text="${product.name}"></h3>
          <p><span th:text="${product.description}"></span><span style="color: white;">$</span></p>

          <hr>
          <h4>Available Colors</h4>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-default text-center active">
              <input type="radio" name="color_option" id="color_option_a1" autocomplete="off" checked>
              Green
              <br>
              <i class="fas fa-circle fa-2x text-green"></i>
            </label>
          </div>

          <h4 class="mt-3">Size <small>Please select one</small></h4>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-default text-center">
              <input type="radio" name="color_option" id="color_option_b1" autocomplete="off">
              <span class="text-xl">S</span>
              <br>
              Small
            </label>
          </div>
          <div class="bg-gray py-2 px-3 mt-4">
            <h2 class="mb-0" th:text="${product.price}">
            </h2>
          </div>

          <div class="mt-4">
            <div class="btn btn-primary btn-lg btn-flat">
              <i class="fas fa-cart-plus fa-lg mr-2"></i>
              Buy
            </div>

            <div class="btn btn-default btn-lg btn-flat">
              <i class="fas fa-heart fa-lg mr-2"></i>
              Go to Supplier
            </div>
          </div>

          

        </div>
      </div>
      <div class="row mt-4">
        <nav class="w-100">
          <div class="nav nav-tabs" id="product-tab" role="tablist">
            <a class="nav-item nav-link active" id="product-desc-tab" data-toggle="tab" href="#product-desc" role="tab" aria-controls="product-desc" aria-selected="true">Description</a>
           
          </div>
        </nav>
        <div class="tab-content p-3" id="nav-tabContent">
          <div class="tab-pane fade show active" id="product-desc" role="tabpanel" aria-labelledby="product-desc-tab" th:text="${product.description}"> </div>
          
        </div>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

</section>
	</div>
</div>
</html>
